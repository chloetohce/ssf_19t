<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/login">
            <div class="field">
                <label class="col" for="username">Username:</label>
                <input class="col" type="text" name="username" id="username">
            </div>
            <div class="field">
                <label class="col" for="age">Age:</label>
                <input class="col" type="number" name="age" id="age">
            </div>
            <div class="field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
